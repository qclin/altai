<html lang="en">
	<head>
		<title> </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<style>
			@font-face {
			  font-family: 'Value-Serif';
			  src: url('/fonts/Value-Serif/Value-Serif.eot?#iefix') format('embedded-opentype'),  url('Value-Serif.woff') format('woff'), url('Value-Serif.ttf')  format('truetype'), url('Value-Serif.svg#Value-Serif') format('svg');
			  font-weight: normal;
			  font-style: normal;
			}
			body{
				width: 1920px;
				height: 1080px;
				position: relative;
			}
      #chart{
        background: transparent;
        position: absolute;
      }

			.expression{
				font-family: 'Value-Serif' !important;
				position: absolute;
				margin: auto;
				display: block;
				width: 100%;
				text-align: center;
			}

			#subtitle{
				color: #ff0000;
				top: 50%;
				font-size: 1.5em;
				left: 1em;
				text-align: left;
				width: 25%;
				min-width: 400px;
			}
			#hypotitle{
				color: #ffff00;
				/* top: .5em; */
				bottom: 1em;
				font-size: 2em;
				text-align: center;
			}
      .transition{
        -webkit-transition: opacity 2s ease-in;
        -moz-transition: opacity 2s ease-in;
        -ms-transition: opacity 2s ease-in;
        -o-transition: opacity 2s ease-in;
          transition: opacity 2s ease-in;
      }

			html {
					width: 100%;
					height: 100%;
					background: #A83315; /* Old browsers */ #DAD2F3

					/* A83315 to 000000 or 0 opacity */
					background: -moz-linear-gradient(top,  #A83315 0%, #DED2BA 100%); /* FF3.6-15 */
					background: -webkit-linear-gradient(top,  #A83315 0%,#DED2BA 100%); /* Chrome10-25,Safari5.1-6 */
					background: linear-gradient(to bottom,  #A83315 0%,#DED2BA 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
					filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#A83315', endColorstr='#DED2BA',GradientType=0 ); /* IE6-9 */
				}
		</style>
	</head>
	<body>

    <div id="container"></div>
		<div id="chart"></div>

		<p id="hypotitle" class="expression"> </p>
    <p id="subtitle" class="expression"> </p>

    <script type="text/javascript" src="isolation_highland_prairie_bundle.js"></script>

  </body>
</html>
