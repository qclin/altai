			color: #ffff00;

			margin-right: 20%;
		}
		#subtitle{
			color: #ff0000;
			top: 30%;
			font-size: 1.5em;
			left: 1em;
			text-align: left;
			width: 15%;
			min-width: 400px;
		}
		#subtitle2{
			color: #0000ff;
			top: 30%;
			font-size: 1.5em;
			right: 1em;
			text-align: right;
			width: 15%;

		}

			width:100px;

			position: absolute;
			right: 1em;
			bottom: 1em;
			background: radial-gradient(rgba(255, 255, 255, 1), rgba(255, 255, 255, 0), transparent);

		a object{
